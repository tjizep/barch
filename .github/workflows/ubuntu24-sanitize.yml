name: Ubuntu 24.04 CI Sanitized (GCC 13)

on: [push, pull_request]

jobs:
  ubuntu-build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
      - name: Use cmake
        run: |
          mkdir build &&
          cd build &&
          cmake -DTEST_OD=ON  ..  &&
          cmake --build .   &&
          ctest --output-on-failure